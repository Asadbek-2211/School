<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="bg-[#f5f5f5] py-2 shadow-xl">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <a href="./index.html" class="text-[24px] font-[700px]">Logo</a>
          <p class="text-[24px] font-[700px]">Full Name</p>
        </div>
      </div>
    </header>

    <div class="flex">
      <aside
        class="bg-[#f5f5f5] w-[137px] py-[56px] text-center shadow-xl h-screen border-solid"
      >
        <div class="mb-7">
          <a href="./index.html">
            <img
              src="./assest/🦆 icon _3d square_.png"
              alt=""
              class="mx-auto rounded-2xl"
            />
            <span class="text-[20px]">Dashboard</span>
          </a>
        </div>
        <div class="mb-7">
          <a href="./rooms.html">
            <img
              src="./assest/🦆 icon _3d square_.png"
              alt=""
              class="mx-auto rounded-2xl"
            />
            <span class="text-[20px]">Rooms</span>
          </a>
        </div>
        <div class="mb-7">
          <a href="./groups.html">
            <img
              src="./assest/🦆 icon _3d square_.png"
              alt=""
              class="mx-auto rounded-2xl bg-[#E8AD77]"
            />
            <span class="text-[20px] text-[#E8AD77]">Groups</span>
          </a>
        </div>
        <div class="mb-7">
          <a href="./teachers.html">
            <img
              src="./assest/🦆 icon _3d square_.png"
              alt=""
              class="mx-auto rounded-2xl"
            />
            <span class="text-[20px]">Teachers</span>
          </a>
        </div>
        <div class="mb-7">
          <a href="./students.html">
            <img
              src="./assest/🦆 icon _3d square_.png"
              alt=""
              class="mx-auto rounded-2xl"
            />
            <span class="text-[20px]">Students</span>
          </a>
        </div>
      </aside>
      <main class="p-7 flex-1">
        <div class="shadow-xl rounded-xl p-7">
          <div class="flex gap-5 items-start">
            <div class="w-2/3">
              <h2 class="text-[28px] text-[#999]">List of rooms</h2>
              <div
                class="bg-[#eee] p-2 rounded-md border-solid w-[342px] flex items-center mt-3"
              >
                <input
                  type="text"
                  id="groups_search"
                  placeholder="Search"
                  class="flex-1 bg-transparent outline-none"
                />
                <button>
                  <img src="./assest/🦆 icon _search normal 1_.png" alt="" />
                </button>
              </div>
              <div class="grid grid-cols-12 gap-5 mt-10" id="groupsGrid"></div>
            </div>
            <div class="w-1/3">
              <span class="text-3xl text-[#999999]">New Group</span>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] p-2 rounded-[5px] mt-2"
              >
                <input
                  type="text"
                  id="group_name"
                  placeholder="Group name"
                  class="bg-transparent"
                />
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_1" class="bg-transparent"></select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_2" class="bg-transparent">
                  <option value="1" label="odd">Odd</option>
                  <option value="2" label="even">Even</option>
                </select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_3" class="bg-transparent"></select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_4" class="bg-transparent"></select>
              </div>
              <div class="text-right w-[289px] h-[43px] mt-2">
                <button
                  id="button_3"
                  class="w-[78px] h-[33px] bg-[#E8AD77] rounded-[5px]"
                >
                  Add
                </button>
              </div>
              <span class="text-3xl text-[#999999]">Edit Group</span>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <input
                  id="edit_group_name"
                  type="text"
                  placeholder="Group1"
                  class="bg-transparent"
                />
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_5" class="bg-transparent"></select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_6" class="bg-transparent"></select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_7" class="bg-transparent"></select>
              </div>
              <div
                class="w-[289px] h-[43px] bg-[#EEEEEE] text-start p-2 rounded-[5px] mt-2"
              >
                <select id="select_8" class="bg-transparent"></select>
              </div>
              <div class="text-right w-[289px] h-[43px] mt-2">
                <button
                  id="groups_delete_btn"
                  class="w-[78px] h-[33px] bg-[#E8AD77] rounded-[5px]"
                >
                  Delete
                </button>
                <button
                  id="groups_edit_btn"
                  class="w-[78px] h-[33px] bg-[#E57272] rounded-[5px]"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/groups.js"></script>
  </body>
</html>
