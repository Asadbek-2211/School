<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>
  <header class="bg-[#f5f5f5] py-2 shadow-xl">
    <div class="container mx-auto">
     <div class="flex justify-between items-center">
        <a href="../index.html" class="text-[24px] font-[700px]">Logo</a>
        <p class="text-[24px] font-[700px]">Full Name</p>
     </div>
    </div>
  </header>


  <div class="flex">
    <aside class="bg-[#f5f5f5] w-[137px] py-[56px] text-center shadow-xl h-screen border-solid">
        <div class="mb-7">
            <a href="../index.html">
                <img src="./assest/🦆 icon _3d square_.png" alt="" class="mx-auto  rounded-2xl">
                <span class=" text-[20px] ">Dashboard</span>
            </a>
        </div>
        <div class="mb-7">
            <a href="./rooms.html">
                <img src="./assest/🦆 icon _3d square_.png" alt="" class="mx-auto  rounded-2xl bg-[#E8AD77]">
                <span class=" text-[20px] text-[#E8AD77]">Rooms</span>
            </a>
        </div>
        <div class="mb-7">
            <a href="./groups.html">
                <img src="./assest/🦆 icon _3d square_.png" alt="" class="mx-auto  rounded-2xl">
                <span class=" text-[20px]">Groups</span>
            </a>
        </div>
        <div class="mb-7">
            <a href="./teachers.html">
                <img src="./assest/🦆 icon _3d square_.png" alt="" class="mx-auto  rounded-2xl">
                <span class=" text-[20px]">Teachers</span>
            </a>
        </div>
        <div class="mb-7">
            <a href="./students.html">
                <img src="./assest/🦆 icon _3d square_.png" alt="" class="mx-auto  rounded-2xl">
                <span class=" text-[20px]">Students</span>
            </a>
        </div>
    </aside>
   <main class="p-7 flex-1">
        <div class="shadow-xl rounded-xl p-7 ">
            <div class="flex gap-5 items-start">
                <div class="w-2/3">
                    <h2 class="text-[28px] text-[#999]">List of rooms</h2>
                    <div class="bg-[#eee] p-2 rounded-md border-solid w-[342px] flex items-center mt-3">
                        <input type="text" id="rooms_search" placeholder="Search" class="flex-1 bg-transparent outline-none">
                        <button>
                          <img src="./assest/🦆 icon _search normal 1_.png" alt="">
                        </button>
                    </div>
                    <div class="grid grid-cols-12 gap-5 mt-10" id="roomsGrid">  
                    </div>
                </div>
                <div class="w-1/3">
                    <h2 class="text-[#999] text-[40px]">New Room</h2>
                    <div class="bg-[#eee] p-2 rounded-md border-solid  flex items-center mt-3">
                        <input type="text" id="rooms_add" placeholder="Room name" class="flex-1 bg-transparent outline-none" >
                    </div>
                    <div class="bg-[#eee] p-2 rounded-md border-solid  flex items-center mt-3">
                        <input type="text" id="rooms_phone" placeholder="Student numbers" class="flex-1 bg-transparent outline-none" >
                    </div>
                   <div class="text-right ">
                    <button id="button_2" class="w-[78px] h-[33px] bg-[#E8AD77] rounded-lg mt-3">add</button >
                   </div>

                    <h2 class="text-[#999] text-[28px]">Edit Room</h2>
                    <div class="bg-[#eee] p-2 rounded-md border-solid  flex items-center mt-3">
                        <input type="text" id="rooms_edit_name" placeholder="Room1" class="flex-1 bg-transparent outline-none">
                    </div>
                    <div class="bg-[#eee] p-2 rounded-md border-solid  flex items-center mt-3">
                        <input type="text" id="rooms_edit_phone" placeholder="12" class="flex-1 bg-transparent outline-none ">
                    </div>
                    <div class="flex justify-end items-center gap-2">
                        <button id="rooms_delete_btn" class="w-[78px] h-[33px] bg-[#E57272] rounded-lg mt-3 ">Delete</button>
                    <button id="rooms_edit_btn" class="w-[78px] h-[33px] bg-[#E8AD77] rounded-lg mt-3 ">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script src="./js/rooms.js" defer></script>
</body>
</html>
